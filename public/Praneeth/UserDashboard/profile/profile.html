<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <link rel="stylesheet" href="profileCSS.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="profileScript.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js"></script>
</head>
<body>
    <div id="profile-section" class="profile-container">
        <div class="profile-photo">
            <img id="profile-img" src="Images/empty-profile.png" alt="Profile Photo">
            <input type="file" id="photo-upload" accept="image/*" hidden>
            <button id="upload-photo-btn">Upload Photo</button>
        </div>
        <div class="profile-details">
            <h2 id="username">Username</h2>
            <p>Email: <span id="user-email">user@example.com</span></p>
            <p>Phone: <span id="user-phone">Not provided</span></p>
            <p>Location: <span id="user-location">Not provided</span></p>
            <button id="edit-details-btn">Edit Details</button>
        </div>
    </div>

    <script src="profileScript.js"></script>
</body>
</html>
