<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight and Date Selector</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> <!-- Leaflet.js -->
    <script type="module" src="ScrapDetails.js"></script>
    <script type="module">
        import { handleSubmit } from './ScrapDetails.js';
        window.handleSubmit = handleSubmit; // Make the function globally accessible
    </script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            color: #00796b;
            margin-bottom: 25px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
        }

        select, input[type="date"], textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        select:focus, input[type="date"]:focus, textarea:focus, button:focus {
            border-color: #00796b;
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.5);
        }

        button {
            background-color: #00796b;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 12px;
        }

        button:hover {
            background-color: #004d40;
        }

        #map {
            height: 250px;
            margin-top: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        textarea {
            resize: none;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-container button {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PickUp Details</h1>
        <form id="location-form" onsubmit="submitForm(event)">
            <label for="weight">Select Weight Range (in kg):</label>
            <select id="weight" name="weight">
                <option value="0.5 -1 kg">0.5 - 1 kg</option>
                <option value="1-2 kg">1-2 kg</option>
                <option value="2-5 kg">2-5 kg</option>
                <option value="5-8 kg">5-8 kg</option>
                <option value="8-12 kg">8-12 kg</option>
                <option value="12-15 kg">12-15 kg</option>
                <option value="15-25 kg">15-25 kg</option>
                <option value="25-30 kg">25-30 kg</option>
                <option value="more than 30 kg">More than 30 kg</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" min="" required>

            <label for="location">Location:</label>
            <textarea id="location" name="location" placeholder="Your address will appear here or input manually..." rows="3" required></textarea>

            <div class="btn-container">
                <button type="button" onclick="getLocation()">Get Current Location</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div id="map"></div>
    </div>

    <script>
        // Global map variable
        let map;

        // Set the minimum date to today's date
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);

        // Set maximum date as 15 days from today
        const maxDateObj = new Date();
        maxDateObj.setDate(maxDateObj.getDate() + 15);
        const maxDate = maxDateObj.toISOString().split('T')[0];
        document.getElementById('date').setAttribute('max', maxDate);

        // Function to get current location
        async function getLocation() {
            const locationField = document.getElementById('location');
            const mapDiv = document.getElementById('map');

            if (!navigator.geolocation) {
                locationField.value = "Geolocation is not supported by your browser.";
                return;
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;

                // Initialize map if not already done
                if (!map) {
                    map = L.map(mapDiv).setView([lat, lng], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                } else {
                    map.setView([lat, lng], 13);
                }

                L.marker([lat, lng]).addTo(map)
                    .bindPopup('Your Location')
                    .openPopup();

                // Reverse geocode to get human-readable address
                const geocodeUrl = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`;

                try {
                    const response = await fetch(geocodeUrl);
                    const data = await response.json();
                    if (data.address) {
                        const road = data.address.road || "Road not found";
                        const city = data.address.city || data.address.town || data.address.village || "City not found";
                        const state=data.address.state;
                        const country = data.address.country || "Country not found";
                        locationField.value = `${road}, ${city},${state},${country}`;
                    } else {
                        locationField.value = "Unable to fetch address. Please enter manually.";
                    }
                } catch (error) {
                    console.error("Error fetching geolocation: ", error);
                    locationField.value = "Error fetching address. Please enter manually.";
                }
            }, () => {
                locationField.value = "Unable to retrieve location. Please enter manually.";
            });
        }

        // Form submission handler
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission
            handleSubmit(event); // Call the handleSubmit function
        }
    </script>
</body>
</html>
