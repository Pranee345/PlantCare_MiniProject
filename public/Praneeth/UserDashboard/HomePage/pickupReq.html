<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Scrap Orders</title>
    <link rel="stylesheet" href="HomeStyle.css">
    <style>
    /* Custom styling specific to pickupRequest.html */
        .title {
            text-align: center;
            margin: 50px;
            color: #00796b; /* The color will match your theme */
        }

        #message-container {
            text-align: left;
            font-size: 1.1rem;
            color: #d32f2f;
            margin: 25px;
            display: none;
        }

        /* Container for all orders */
        #orders-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        /* Individual order card */
        .order-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            padding: 20px;
            text-align: left;
            transition: transform 0.2s;
            border: 2px solid #e0e0e0;
        }

        .order-card:hover {
            transform: translateY(-5px);
            border-color: #00796b;
        }

        .order-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00796b;
        }

        .order-details p {
            margin: 8px 0;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .order-details span {
            font-weight: bold;
            color: #555;
        }

        .timestamp {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #999;
            text-align: right;
        }

        /* No orders message */
        .no-orders {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">
                <img src="../../Images/logo.png" alt="logo">
            </div>
            <div class="branding">
                <h1 class="site-name">PlanetCare</h1>
                <h2 class="tagline">From Waste to Worth, Together for the Planet</h2>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="HomePage.html" class="nav-link">Explore</a></li>
                <li><a href="../scrapSection/SellScrap.HTML" class="nav-link">Sell</a></li>
                <li><a href="#scrapImpact" class="nav-link">Scrap Impact</a></li>
                <li><a href="pickupReq.html" class="nav-link" id="pickup-request-link">Pickup Request</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="notification-icon" onclick="toggleNotificationMenu()">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
            </div>
            <div id="notification-menu" class="notification-menu">
                <ul>
                    <li><a href="#notif1">New message from admin</a></li>
                    <li><a href="#notif2">Pickup request approved</a></li>   
                </ul>
            </div>
            <div class="profile-icon" onclick="toggleProfileMenu()">
                <i class="fas fa-user-circle"></i>
            </div>
            <div id="profile-menu" class="profile-menu">
                <ul>
                    <li><a href="../profile/profile.html">My Profile</a></li>
                    <li><a href="../../index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <h1 class="title">Your Scrap Orders</h1>
    <div id="message-container"></div>
    <div id="orders-container"></div>
    
    <script type="module">
        // Get all the nav links
        const navLinks = document.querySelectorAll('.nav-link');
        
        // Function to remove active class from all links
        function removeActiveClass() {
            navLinks.forEach(link => {
                link.classList.remove('active');
            });
        }

        // Add active class to the "Pickup Request" link
        const pickupRequestLink = document.getElementById('pickup-request-link');
        pickupRequestLink.classList.add('active');

        // Event listener to remove active class from other links when clicked
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                removeActiveClass();
                link.classList.add('active');
            });
        });
    </script>
    
    <script type="module" src="pickupRequest.js"></script>
</body>
</html>
