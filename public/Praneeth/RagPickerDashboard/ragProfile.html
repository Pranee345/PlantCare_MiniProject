<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profileCSS.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="profileScript.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js"></script> -->
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>
        <div class="profile-photo">
            <img id="profile-img" src="https://img.freepik.com/premium-vector/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-vector-illustration_561158-3407.jpg?w=360" alt="Profile Photo">
            <input type="file" id="photo-upload" accept="image/*" hidden>
        </div>
        <div class="profile-details">
            <form>
                <label for="username">Name</label>
                <input type="text" id="username" readonly>
                <label for="email">Email</label>
                <input type="email" id="email" readonly>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" readonly>
            </form>
        </div>
        </div>
</body>
</html>
