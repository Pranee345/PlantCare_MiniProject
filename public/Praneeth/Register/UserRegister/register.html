<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portrait Login Form</title>
        <link rel="stylesheet" href="register.css">
        <script type="module" src="register.js"></script>
    </head>
<body>
    <div class="login-container">
        <div class="profile-pic">
            <img src="../../Images/logo.png" alt="Profile">
            <h2>Welcome</h2>
        </div>
        <div class="form-container">
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <span class="icon">&#128100;</span>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <span class="icon">&#9993;</span>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" placeholder="Mobile Number" required pattern="[0-9]{10}">
                    <span class="icon">&#9742;</span>
                </div>
                <div class="input-group">
                    <input type="text" id="location" placeholder="Location" required>
                    <span class="icon">&#127968;</span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="icon" onclick="togglePasswordVisibility('password')">&#128065;</span>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <span class="icon" onclick="togglePasswordVisibility('confirmPassword')">&#128065;</span>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
        <footer>&copy; 2024 Portrait Login Form. All rights reserved | Design by PLANETCARE</footer>
    </div>
    <script>
        function togglePasswordVisibility(id){
           const password=document.getElementById(id);
           if(password.type=='password'){
               password.type='text';
           }else{
              password.type='password';
           }
        }
    </script>
    <script src="register.js"></script>
</body>
</html>
