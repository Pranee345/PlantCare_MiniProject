<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Login Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-container">
        <div class="profile-pic">
            <img src="logo.jpeg" alt="Profile">
            <h2>Welcome</h2>
        </div>
        <div class="form-container">
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                    <span class="icon">&#128100;</span>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <span class="icon">&#9993;</span>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Mobile Number" required pattern="[0-9]{10}">
                    <span class="icon">&#9742;</span>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Location" required>
                    <span class="icon">&#127968;</span>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <span class="icon">&#128274;</span>
                </div>
                <div class="input-group">
                    <input type="confirm password" placeholder=" confirm Password" required>
                    <span class="icon">&#128274;</span>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
        <footer>&copy; 2024 Portrait Login Form. All rights reserved | Design by PLANETCARE</footer>
    </div>
</body>
</html>
