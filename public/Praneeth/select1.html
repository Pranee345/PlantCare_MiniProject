<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://via.placeholder.com/800x600') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('Images/NormalBuiding.jpg') no-repeat center center/cover;
            z-index: -1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            color: #ae5e5e;
        }

        .profile-pic {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-pic img {
            width: 100px; /* Adjusted width */
            height: 100px; /* Adjusted height */
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .profile-pic h2 {
            color: #2e7d32;
            margin-top: 10px;
        }

        .role-box {
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            border-radius: 8px; /* Rounded corners */
            padding: 15px; /* Space inside the box */
            margin-bottom: 20px; /* Space below the box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .role-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: stretch; /* Stretch buttons to fill the container */
        }

        .role-button {
            padding: 10px;
            margin: 5px 0; /* Space between buttons */
            border: none;
            border-radius: 5px;
            background-color: #2e7d32;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none; /* No underline */
            transition: background-color 0.3s;
        }

        .role-button:hover {
            background-color: #1b5e20; /* Darker shade on hover */
        }

        .input-group {
            position: relative;
            margin: 15px 0;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #56ab2f;
            border-radius: 50px; /* Makes input fields circular */
            font-size: 14px;
            background-color: #f1f1f1;
            color: #333;
        }

        .input-group .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #1b5e20;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="profile-pic">
            <img src="../Images/logo.png" alt="Profile">
            <h2>Welcome</h2>
        </div>
        <form action="#">
            <div class="role-box">
                <div class="role-buttons">
                    <a href="Register/RagPicker/ragregister.html?type=ragpicker" class="role-button">RAGPICKER</a>
                    <a href="Register/UserRegister/register.html?type=users" class="role-button">USER</a>
                </div>
            </div>
            <div class="input-group">
                
            </div>
            <div class="input-group">

            </div>
            <div class="options">
                
            </div>
        </form>
        <footer>&copy; 2024 Portrait Login Form. All rights reserved | Design by PLANETCARE</footer>
    </div>
    <script src="register.js"></script>
</body>
</html>
