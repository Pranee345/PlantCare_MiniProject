<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Login Form</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="login-container">
        <div class="profile-pic">
            <img src="Images/logo.png" alt="Profile">
            <h2>Welcome</h2>
        </div>
        <form action="#">
            <div class="input-group">
                <select required>            
                    <option value="value">Select Role</option>
                    <option value="user"><b>USER</b></option>
                    <option value="ragpicker"><b>RAGPICKER</b></option>
                </select>
                <span class="icon">&#9662;</span> <!-- Dropdown arrow -->
            </div>
            <div class="input-group">
                <input type="text" placeholder="Username" required>
                <span class="icon">&#128100;</span>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <span class="icon">&#128274;</span>
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">LOGIN</button>
        </form>
        <footer>&copy; 2024 Portrait Login Form. All rights reserved | Design by  PLANETCARE</footer>
    </div>
</body>
</html>
